<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> 
        <h1 id="time" class="time" style="text-align:center;"></h1>
    </nav>
   
    <main>
        <div class="start"><button>Start</button></div>
        <article class="quiz_box">
            <section>
                <h1 class="que_text"></h1>
                <p class="option_list"></p>
            </section>
            <footer>
                <p class="total_que"></p>
             <button class="next_btn">Next Que</button>
            </footer>
        </article>
        <article class="result_box">       
            <p class="score_text"></p>
            <div class="buttons">
                <section>
                    <label>Name</label>
                    <textarea></textarea>
                    <br>
                    <br>
                    <button class="Submit">Submit</button>
                </section>
            </div>
        </article>
    <script src="script.js"></script>
    <script src="js/script.js"></script>
    </main>
</body>
</html>
</html>
